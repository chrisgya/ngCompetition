<div class="info" *ngIf="customerSlug">
  <h1 class="text-center">Customer Record</h1>
  <br />
  <table class="table table-bordered secondary-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Company</th>
      <th>Gender</th>
      <th>Customer ID</th>
      <th>Country</th>
      <th>State</th>
    </tr>
     <tr>
      <td>{{selectedSlug[0]}}</td>
      <td>{{selectedSlug[1]}}</td>
      <td>{{selectedSlug[2]}}</td>
      <td>{{selectedSlug[3]}}</td>
      <td>{{selectedSlug[4]}}</td>
      <td>{{selectedSlug[5]}}</td>
      <td>{{selectedSlug[6]}}</td>
      <td>{{selectedSlug[7]}}</td>
    </tr>
  </table>
  <br />
  <br/><br/>
</div>
